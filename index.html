<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Info</title>
</head>

<body>
  <header>
    <h1>Weather Forecast and Information</h1>
    <form class="form city-input">
      <div class="input-field">
        <input class="" type="text" placeholder="Search City">
        <ul class="city-list hidden">
        </ul>
      </div>
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div class="container weather-info">
      <div class="weather-info-main">
        <h2 class="current-city"></h2>
        <div class="current-weather"></div>
      </div>
      <div class="container weather-forecast">
        <div class="daily-forecast">
          <ul class="forecast-list">
            <li id="first"></li>
            <li id="second"></li>
            <li id="third"></li>
            <li id="fourth"></li>
            <li id="fifth"></li>
            <li id="sixth"></li>
            <li id="seventh"></li>
          </ul>
        </div>
        <div class="alerts"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
