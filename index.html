<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Info</title>
</head>

<body>
  <header>
    <h1>Weather Forecast and Information</h1>
    <form class="form city-input">
      <div class="input-field">
        <input class="" type="text" placeholder="Search City">
        <ul class="city-list hidden">
        </ul>
      </div>
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div class="container weather-info">
      <div class="weather-info-main">
        <h2 class="current-city"></h2>
        <div class="current-weather">
          <div class="ctemp"></div>
          <img src="" alt="" class="cicon">
          <div class="cdescription"></div>
        </div>
      </div>
      <div class="container weather-forecast">
        <div class="daily-forecast">
          <ul class="forecast-list">
            <li class="daily-li" id="first">
              <p class="day-name" id="name-1"></p>
              <div class="daily-temp" id="day-1"></div>
              <img src="" alt="" id="dicon-1">
              <div id="ddescription-1"></div>
            </li>
            <li class="daily-li" id="second">
              <p class="day-name" id="name-2"></p>
              <div class="daily-temp" id="day-2"></div>
              <img src="" alt="" id="dicon-2">
              <div id="ddescription-2"></div>
            </li>
            <li class="daily-li" id="third">
              <p class="day-name" id="name-3"></p>
              <div class="daily-temp" id="day-3"></div>
              <img src="" alt="" id="dicon-3">
              <div id="ddescription-3"></div>
            </li>
            <li class="daily-li" id="fourth">
              <p class="day-name" id="name-4"></p>
              <div class="daily-temp" id="day-4"></div>
              <img src="" alt="" id="dicon-4">
              <div id="ddescription-4"></div>
            </li>
            <li class="daily-li" id="fifth">
              <p class="day-name" id="name-5"></p>
              <div class="daily-temp" id="day-5"></div>
              <img src="" alt="" id="dicon-5">
              <div id="ddescription-5"></div>
            </li>
            <li class="daily-li" id="sixth">
              <p class="day-name" id="name-6"></p>
              <div class="daily-temp" id="day-6"></div>
              <img src="" alt="" id="dicon-6">
              <div id="ddescription-6"></div>
            </li>
            <li class="daily-li" id="seventh">
              <p class="day-name" id="name-7"></p>
              <div class="daily-temp" id="day-7"></div>
              <img src="" alt="" id="dicon-7">
              <div id="ddescription-7"></div>
            </li>
          </ul>
        </div>
        <div class="alerts"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
